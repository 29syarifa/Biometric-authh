name: biometric_auth_app
description: Mobile Biometric Authentication System using Fingerprint
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Local Authentication for biometric (fingerprint, face ID)
  local_auth: ^2.1.8
  
  # Local storage for user data
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true